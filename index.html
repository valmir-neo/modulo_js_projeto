<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

    <title>Conversor</title>
</head>
<body>
    <img class="logo" src="./assets/logo.gif" alt="Logo-conversor">

    <main>
        <label>
            Converter <b>de:</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>

        </label>

        <label>
            Converter <b>para:</b>
            <select class="currency-select">
                <option value="dolar">US$ Dolar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>
            </select>

        </label>

        <label>
            <b>Valor</b>
            <input class="input-currency" type="number" placeholder=" $ 000.000,00">

        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assets/real.png" alt="logo-moeda-a-converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p> 
                <!--Será o valor inserido no Input-->
            </div>  
            <div>
                <img class="seta-img" src="./assets/seta.png" alt="seta">
            </div>

            <div class="currency-box">
                <img class = "currency-img" src="./assets/dolar.png" alt="moeda-convertida">
                <p class="currency" id="currency-name">Dolar Americano</p>
                <p class="currency-value-converted">US$ 0,00</p>
                <!--Será o resultado da conversão-->
            </div>
        </section>
    </main>
    

</body>
<script src="./scripts.js"></script>
</html>
